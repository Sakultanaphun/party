<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - ระบบบริจาค</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-navy shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-white text-xl font-bold">ระบบบริจาค</a>
                <div class="space-x-4">
                    <a href="บริจาค.html" class="text-white hover:text-red-400">บริจาค</a>
                    <a href="สมัครสมาชิก.html" class="text-white hover:text-red-400">สมัครสมาชิก</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-navy mb-6">สมัครสมาชิก</h2>
            
            <form class="needs-validation" novalidate>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">ชื่อผู้ใช้</label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">รหัสผ่าน</label>
                    <input type="password" class="form-input" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">ยืนยันรหัสผ่าน</label>
                    <input type="password" class="form-input" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">อีเมล</label>
                    <input type="email" class="form-input" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">เบอร์โทรศัพท์</label>
                    <input type="tel" class="form-input" required>
                </div>

                <button type="submit" class="bg-navy text-white font-bold py-2 px-4 rounded w-full hover:bg-blue-800">สมัครสมาชิก</button>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
